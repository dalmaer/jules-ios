<html>

          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">User: Fix the bug in the code</p>
            <p class="text-[#a992c9] text-sm font-normal leading-normal line-clamp-2">2024-07-24 10:00 AM</p>

        </div>

            <p class="text-[#a992c9] text-sm font-normal leading-normal line-clamp-2">2024-07-24 10:05 AM</p>

      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#6d13ec] text-white text-base font-bold leading-normal tracking-[0.015em]"
